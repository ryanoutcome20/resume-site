<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

        <!-- https://favicon.io/ -->
        <link rel="shortcut icon" href="../static/icons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/icons/favicon-16x16.png">
        <link rel="manifest" href="../static/site.webmanifest">
        
        <link href="../static/styles/dark.css" rel="stylesheet">
        <link href="../static/styles/light.css" rel="stylesheet">
        <link href="../static/styles/main.css" rel="stylesheet">

        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-colored mobile-menu">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ryan H.<span class="typed" data-cursor="true"></span></a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    {% block header %} {% endblock %}
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            <canvas id="confetti"></canvas>

            {% block main %}{% endblock %}
        </main>

        <footer style="text-align: center">
            <h6>
                &#169; 2025: <a href="https://github.com/ryanoutcome20" class="text-highlight">Ryan H.</a>
            </h6>
        </footer>

        <script src="../static/js/confetti.js"></script>
        <script src="../static/js/assets.js"></script>
        <script src="../static/js/lighting.js"></script>
    </body>
</html>
